<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HabroSanitizer</title>
        <link href="./styles/main.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main class="main">
            <div class="content">
                <section>
                    This extension hides posts by author name from habr.com post list.
                    <br />
                    It is completely free, no advertizement, no tracking.
                </section>

                <section class="title">
                    <img src="./asset/i19.png" alt="logo" />
                    <h1 title="Keep your feed clean">HabroSanitizer</h1>
                </section>

                <section class="add-block">
                    <form id="ban-form" autocomplete="off">
                        <div class="lbl">
                            <label for="banname">Add user name, blog or hab name to be hidden</label>
                        </div>
                        <div class="input-submit">
                            <input required class="input" type="text" name="add" id="banname" />
                            <button class="btn" type="submit">
                                <svg
                                    width="20px"
                                    height="20px"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2px"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <use xlink:href="./asset/sprites.svg#plus" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </section>

                <section class="ban-list-info">
                    <span>Ban list</span>
                    <span class="ban-list-info-buttons">
                        List view mode:
                        <div class="custom-control-radio" title="Single column list">
                            <input type="radio" name="ban-grid-mode" value="single" id="list-mode-grid-single"/>
                            <label for="list-mode-grid-single">
                                <svg
                                    width="20px"
                                    height="20px"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2px"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <use xlink:href="./asset/sprites.svg#list" />
                                </svg>
                            </label>
                        </div>
                        <div class="custom-control-radio" title="Grid by rows">
                            <input type="radio" name="ban-grid-mode" value="rows" id="list-mode-grid-rows">
                            <label for="list-mode-grid-rows">
                                <svg
                                    width="20px"
                                    height="20px"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2px"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <use xlink:href="./asset/sprites.svg#grid-rows" />
                                </svg>
                            </label>
                        </div>
                        <div class="custom-control-radio" title="Grid by columns" id="div-list-mode-grid-columns">
                            <input type="radio" name="ban-grid-mode" value="columns" id="list-mode-grid-columns">
                            <label for="list-mode-grid-columns">
                                <svg
                                    width="20px"
                                    height="20px"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2px"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <use xlink:href="./asset/sprites.svg#grid-columns" />
                                </svg>
                            </label>
                        </div>
                    </span>
                </section>

                <section class="ban-list-section">
                    <div class="ban-list"></div>
                </section>

                <section class="json-section">
                    <div class="json-options">
                        <div class="drop-area-container">
                            <div class="drop-area" id="drop-area">
                                <div class="area-content">
                                    <svg
                                        width="20px"
                                        height="20px"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2px"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <use xlink:href="./asset/sprites.svg#upload" />
                                    </svg>
                                    <div class="title">Drop JSON here to update ban list</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="json-options">
                        <div class="download-container">
                            <button class="btn full-width" id="save-config">
                                <svg
                                    width="20px"
                                    height="20px"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2px"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <use xlink:href="./asset/sprites.svg#download" />
                                </svg>
                            </button>
                            <div class="title">Download ban list as JSON</div>
                        </div>
                    </div>
                </section>

                <section class="content-options-section">
                    User interface options
                    <form class="content-options-form" autocomplete="off">
                        <div>
                            <input class="checkbox" type="checkbox" name="add" id="quick-actions-toggler" />
                            <label for="quick-actions-toggler" title="Enables hide icon on the site"
                                >Show quick actions</label
                            >
                        </div>
                    </form>
                </section>
            </div>
        </main>
